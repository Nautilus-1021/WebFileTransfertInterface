{% extends 'base.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="alert alert-warning alert-dismissible fade show d-flex align-items-center" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><symbol fill="currentColor" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></symbol></svg>
    <p>{{ messages[0] }}.</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
{% endwith %}
<h3 class="text-center mt-4">Connexion</h3>
<div class="container-sm px-4 py-5 my-5 border rounded">
    <form method="POST" action="/login">
        <div class="form-floating mb-3">
            <input class="form-control" id="formItem1" type="email" name="email">
            <label for="formItem1">Adresse email</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="formItem2" type="password" name="password">
            <label for="formItem2">Mot de passe</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="formItem3">
            <label class="form-check-label" for="formItem3">Se souvenir de moi</label>
        </div>
        <button type="submit" class="btn btn-primary">Connexion</button>
    </form>
</div>
{% endblock %}
